<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2257 合規聲明 - SWAG</title>
    <style>
        body {
            font-family: PingFang TC, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            color: #fff;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #000;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #00d2be;
        }
        p {
            margin-bottom: 15px;
            color: #d9d9d9;
        }
        .footer {
            margin-top: 50px;
            padding-top: 20px;
            border-top: 1px solid #333;
            text-align: center;
        }
        .footer-links {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .footer-link {
            color: #5e5e5e;
            text-decoration: none;
        }
        .footer-link:hover {
            color: #00d2be;
        }
        .back-button {
            position: fixed;
            bottom: 64px;
            left: 20px;
            width: 48px;
            height: 48px;
            background-color: rgba(172, 172, 172, 0.6);
            border-radius: 50%;
            cursor: pointer;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 24px;
            text-decoration: none;
        }
        @media (max-width: 1024px) {
            .back-button {
                bottom: 20px;
            }
        }
        @media (max-width: 768px) {
            .back-button {
                bottom: 16px;
            }
        }
    </style>
</head>
<body>
    <h1>美國法典18 U.S.C. §2257記錄保存需求合規聲明</h1>
    <p>美國法典 18 U.S.C. §2257 所要求的記錄電子郵件信箱為 support@swag.live 的記錄保管人保存。</p>
    <p>出現在 SWAG 上的任何視覺描繪中所描繪的任何表演者在創作該描繪時都至少18歲。</p>

    <footer class="footer">
        <div class="footer-links">
            <a href="/terms" class="footer-link">服務條款</a>
            <a href="/privacy" class="footer-link">隱私權政策</a>
            <a href="/2257" class="footer-link">2257 合規聲明</a>
        </div>
    </footer>

    <a href="/" class="back-button" title="返回首頁">←</a>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const backButton = document.querySelector(".back-button");
            
            backButton.addEventListener("click", function(e) {
                if (document.referrer && document.referrer.includes(window.location.host)) {
                    e.preventDefault();
                    window.history.back();
                }
            });
        });
    </script>
</body>
</html>
