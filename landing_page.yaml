<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SWAG</title>
    <style class="global-style">
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        background-color: #000;
        color: #fff;
        font-family: PingFang TC, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, "Helvetica Neue", Arial, sans-serif;
      }
      html::-webkit-scrollbar {
        display: none;
      }
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      img {
        max-width: 100%;
        height: auto;
      }
      button {
        border: none;
        background: none;
        cursor: pointer;
        font: inherit;
      }
       a {
        text-decoration: none;
      }
    </style>
    <style>
      .wrapper {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow-y: scroll;
        background-color: #000;
      }
      .wrapper::-webkit-scrollbar {
        display: none;
      }

      .container {
        position: relative;
        margin: auto;
      }

      .styled-landing-content {
        padding: 20px 32px;
        position: relative;
        margin: auto;
        width: 1024px;
        max-width: 1024px;
      }
      @media (max-width: 1024px) {
        .styled-landing-content {
          padding: 20px 32px;
          width: 100%;
          max-width: none;
        }
      }
      @media (max-width: 768px) {
        .styled-landing-content {
          padding: 16px;
          width: 100%;
          max-width: none;
        }
      }

      .background-top-gradient {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        background-image: url(data:image/svg+xml;base64,);
        background-repeat: no-repeat;
        background-position: right top;
        z-index: -1;
      }

      .background-bottom-gradient {
        height: 1000px;
        background: linear-gradient(
          0deg,
          #a70064 8.91%,
          rgba(255, 11, 231, 0) 99.86%
        );
        position: absolute;
        bottom: 0;
        width: 100%;
        z-index: -2;
      }

      .header {
        display: flex;
        width: 100%;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 60px;
      }
      @media (max-width: 1024px) {
        .header {
          margin-bottom: 40px;
        }
      }
      @media (max-width: 768px) {
        .header {
          margin-bottom: 24px;
        }
      }

      .swag-logo {
        width: 148px;
        height: 65px;
      }
      @media (max-width: 1024px) {
        .swag-logo {
          width: 69px;
          height: 30px;
        }
      }

      .login-register-button {
        padding: 8px 12px;
        border: 1px solid white;
        border-radius: 4px;
        color: white;
        font-size: 16px;
        background: transparent;
        cursor: pointer;
      }
      @media (max-width: 1024px) {
        .login-register-button {
          padding: 4px 8px;
          font-size: 14px;
        }
      }

      .main {
        display: flex;
        gap: 12px;
        justify-content: center;
        margin-bottom: 48px;
      }
      .main .main-watch-now-button {
        display: none;
      }
      @media (max-width: 1024px) {
        .main {
          margin-bottom: 24px;
          gap: 16px;
        }
      }
      @media (max-width: 768px) {
        .main {
          flex-direction: column;
          align-items: center;
          gap: 8px;
          width: 328px;
          margin-left: auto;
          margin-right: auto;
        }
        .main .main-watch-now-button {
          display: flex;
        }
      }

      .main-title-box {
        display: flex;
        flex-direction: column;
        gap: 12px;
        max-width: 248px;
      }
      @media (max-width: 1024px) {
        .main-title-box {
          max-width: 184px;
          gap: 6px;
        }
      }
      @media (max-width: 768px) {
        .main-title-box {
          max-width: 100%;
          order: 2;
          gap: 4px;
        }
        .main-title-box .main-title-box-watch-now-button {
          display: none;
        }
      }

      .main-title-swag {
        font-size: 32px;
        font-weight: 510;
        color: #00d2be;
      }
      @media (max-width: 1024px) {
        .main-title-swag {
          font-size: 20px;
        }
      }
      @media (max-width: 768px) {
        .main-title-swag {
          font-weight: 400;
        }
      }

      .main-title {
        font-size: 42px;
        font-weight: 900;
        line-height: 110%;
        margin: 0;
        padding: 0;
        -webkit-text-stroke: 0.5px #fff;
        text-shadow: 0 0 1px rgba(255, 255, 255, 0.5);
      }
      @media (max-width: 1024px) {
        .main-title {
          font-size: 42px;
        }
      }
      @media (max-width: 768px) {
        .main-title {
          font-size: 40px;
          -webkit-text-stroke: 0.3px #fff;
        }
      }

      .main-subtitle {
        font-size: 20px;
        font-weight: 274;
        line-height: 150%;
        letter-spacing: -0.528px;
        margin: 0;
        padding: 0;
      }
      @media (max-width: 1024px) {
        .main-subtitle {
          font-size: 14px;
          letter-spacing: -0.308px;
        }
      }
      @media (max-width: 768px) {
        .main-subtitle {
          font-size: 13px;
          letter-spacing: -0.286px;
        }
      }

      .main-image {
        width: auto;
        height: 322px;
        border-radius: 20px;
      }
      @media (max-width: 1024px) {
        .main-image {
          width: auto;
          height: 218px;
        }
      }
      @media (max-width: 768px) {
        .main-image {
          width: 100%;
          min-height: 176px;
          height: auto;
          order: 1;
        }
      }

      .main-info-box {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 8px;
      }
      @media (max-width: 1024px) {
        .main-info-box {
          gap: 4px;
        }
      }
      @media (max-width: 768px) {
        .main-info-box {
          gap: 8px;
          order: 3;
          flex-direction: row;
        }
      }

      .main-info-card {
        display: flex;
        width: 157px;
        height: 100px;
        padding: 13px 10px;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 8px;
        border-radius: 10px;
        background: #161616;
      }
      @media (max-width: 1024px) {
        .main-info-card {
          width: 83px;
          height: 53px;
          padding: 7px 5px;
          gap: 4px;
          border-radius: 5px;
        }
      }
      @media (max-width: 768px) {
        .main-info-card {
          padding: 8px;
          gap: 8px;
          border-radius: 10px;
        }
      }

      .main-info-number {
        color: #d9d9d9;
        font-size: 32px;
        font-weight: 900;
        -webkit-text-stroke: 2.5px #d9d9d9;
        text-shadow: 0 0 1px rgba(217, 217, 217, 0.5);
      }
      @media (max-width: 1024px) {
        .main-info-number {
          font-size: 18px;
        }
      }
      @media (max-width: 768px) {
        .main-info-number {
          font-size: 16px;
          -webkit-text-stroke: 0.3px #d9d9d9;
        }
      }

      .main-info-text {
        font-size: 16px;
        color: #5e5e5e;
      }
      @media (max-width: 1024px) {
        .main-info-text {
          font-size: 8px;
        }
      }
      @media (max-width: 768px) {
        .main-info-text {
          font-size: 10px;
        }
      }

      .main-info-cp-streamers-box {
        display: grid;
        align-items: center;
        grid-template-columns: auto auto;
        margin-top: 12px;
        gap: 8px;
      }
      @media (max-width: 1024px) {
        .main-info-cp-streamers-box {
          margin-top: 8px;
          gap: 4px;
        }
      }
      @media (max-width: 768px) {
        .main-info-cp-streamers-box {
          margin-top: 0;
        }
      }

      .main-info-cp-list {
        grid-column: 1/3;
      }
      @media (max-width: 768px) {
        .main-info-cp-list {
          grid-column: 1/2;
        }
      }

      .main-info-cp-list img {
        width: 48px;
        height: 48px;
        margin-left: -24px;
        border-radius: 50%;
        border: 2px solid transparent;
        background: linear-gradient(#a445b3 4%, #d41872 54%, #ff0066) border-box;
      }
      .main-info-cp-list img:first-child {
        margin-left: 0;
      }
      @media (max-width: 1024px) {
        .main-info-cp-list img {
          width: 26px;
          height: 26px;
          margin-left: -13px;
        }
      }

      .main-info-cp-streamers-number {
        font-size: 24px;
        font-weight: 1000;
        background: linear-gradient(
          136deg,
          #a445b3 3.79%,
          #d41872 48.03%,
          #f06 97.19%
        );
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        display: flex;
        align-items: center;
        justify-content: flex-end;
        -webkit-text-stroke: 1.5px transparent;
      }
      @media (max-width: 1024px) {
        .main-info-cp-streamers-number {
          font-size: 16px;
        }
      }

      .main-info-cp-streamers-text {
        color: #dedede;
        font-size: 16px;
      }
      @media (max-width: 1024px) {
        .main-info-cp-streamers-text {
          font-size: 10px;
        }
      }
      @media (max-width: 768px) {
        .main-info-cp-streamers-text {
          font-size: 12px;
          grid-column: 1/3;
        }
      }

      .watch-now-button {
        width: 100%;
        height: 58px;
        padding: 18px;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 8px;
        border-radius: 10px;
        background-color: #00d2be;
        color: #010101;
        font-size: 24px;
        font-weight: 590;
        cursor: pointer;
        border: none;
